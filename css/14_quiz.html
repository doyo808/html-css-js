<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_quiz.html</title>
    <script src="https://kit.fontawesome.com/df2bfc0a98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./stylesheets/css14q.css">
</head>
<body>
    <div id="main">
        <div id="textbox_container">
            <div class="textbox box1">2025년 07월 25일 오늘의 선택</div>
            <div class="textbox box1">MD의 선택</div>
            <div class="textbox box2">무료배송</div>
            <div class="textbox box2">사은품</div>
            <div class="textbox box2">소득공제</div>
            <div style="clear:both"></div>
        </div>

        <div id="price_container">
            <div id="price1" class="price">10%</div>
            <div id="price2" class="price">19,800원</div>
            <div id="price3" class="price"><del>22,000원</del></div>
            <div style="clear:both"></div>
        </div>

        <div id="advantage_container">
            <div id="advantage1">적립/혜택</div>
            <i id="advantage_icon" class="fa-solid fa-circle-chevron-down button"></i>
            <div id="advantage2">1,100P</div>
            <div style="clear:both"></div>
        </div>

        <div id="delivery_container">
            <div id="delivery1" class="delivery_container_sub">
                <div id="delivery1_1">배송안내</div>
                <i id="delivery1_icon" class="fa-solid fa-circle-exclamation button"></i>
                <div id="delivery1_2">무료배송</div>
                <div style="clear:both"></div>
            </div>

            <div id="delivery2" class="delivery_container_sub">
                <i id="delivery2_icon" class="fa-solid fa-circle-question button"></i>
                <div id="delivery2_2">내일(7/29,화 오전 7시 전) 도착</div>
                <div id="delivery2_1">새벽배송</div>
                <div style="clear:both"></div>
            </div>

            <div id="delivery3" class="delivery_container_sub">
                <i id="delivery3_icon" class="fa-solid fa-circle-exclamation button"></i>
                <div id="delivery3_1">기본배송지 기준</div>
                <div style="clear:both"></div>
            </div>
        </div>

        <div id="login_inform">
            <span class="button" style="color:#4DAC27; text-decoration: underline; font-weight: bold">
                로그인</span>
            후 <b>정확한 배송 안내</b>를 받아보세요!
        </div>

        <div id="alarm">
            <div id="alarm1">알림 신청하시면 원하시는 정보를<br> 받아 보실 수 있습니다.</div>
            <div id="alarm2" class="button">
                <i class="fa-solid fa-bell" style="color: #38698f;"></i>
                알림신청
            </div>
            <div style="clear:both"></div>
        </div>

        <div id="location" class="button">
            <i class="fa-solid fa-location-dot"></i>매장 재고·위치
        </div>

        <div id="footer">
            <div id="footer1">
                <i class="fa-solid fa-comment-dots" style="color: gray"></i> 알립니다.<br>
            </div>
            <div id="footer2">
                1. 초판 한정 작가 친필 메시지와 사인 인쇄<br>
                2. 이 책 포함 소설 2만원↑ 구매 시 40주년 타월 선택<br>
                3. (매장, 바로드림 구매 시 제외)
            </div>
        </div>

    </div>
</body>
</html>
