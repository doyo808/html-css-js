<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #000000;
            color: white;
        }
        #out {
            background-color: #000000;
            color: lime;
            padding: 10px;
            letter-spacing: 10px;
            font-size: 1.2em;
            min-height: 500px;
        }
    </style>
</head>
<body>
    
    <div># 문자열 다루기</div>

    <div id="out"></div>

    <script>
        const out = document.getElementById('out');
        const println = str => out.innerHTML += `<div>${str}</div>`;

        const fruits = 'banana/kiwi/orange/gyul/sagwa/baebae';

        // 자바스크립트는 문자열의 한 문자에 배열처럼 접근할 수 있다
        println(fruits[0]);
        println(fruits[1]);
        println(fruits[2]);
        println(fruits[3]);

        println(fruits.length);
        println('문자열 더하기: ' + 123 + 'abc');

        for (let i = 0; i < fruits.length; i++) {
            println(fruits[i]);
        }

        const fruitArr = fruits.split('/');
        for (fruit of fruitArr) {
            println(fruit);
        }

        const foundIndex = fruits.indexOf('kiwi');
        println('kiwi의 위치: ' + foundIndex);

        // js에서도 Escape가 먹힌다.
        console.log('Hell\nooooo');


        // 웹 브라우저에서도, vscode에서도 이모지를 지원하기에 복붙해도됨
        println('🤩');
        println('🤩'.codePointAt());
        println('🤩'.codePointAt().toString(16)); // 16진수로 표현
        println('\u{1f929}');

        // 유니코드 이모지 검색
        // win + .
    </script>
</body>
</html>
