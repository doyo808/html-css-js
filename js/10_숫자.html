<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3># 숫자 타입</h3>

    <p>F12를 누르세요</p>

    <script>
        let a = 10;
        let b = '10';

        console.log(a == b);
        console.log(a === b);

        // 이상한 숫자들
        console.log(NaN);        // 숫자가 아니라는 숫자 타입의 값
        console.log('10a' * 3);
        console.log(typeof NaN); // number
        
        
        console.log(Infinity); // 무한을 뜻하는 숫자 타입의 값
        console.log(10 / 0);
        console.log(typeof Infinity); // number

        let c;
        console.log(c);
        console.log(10 / undefined); // undefined

        // 진법 리터럴
        console.log(123);   // 10진수 123
        console.log(0b111); // 2진수 111
        console.log(0o123); // 8진수 123
        console.log(0x123); // 16진수 123

        // 숫자를 원하는 진법의 문자열로 변환
        const num = 12345;
        console.log(num.toString(2));

        // 문자열을 다시 되돌리기
        console.log(parseInt(11000000111001, 2))

        // Number()도 다른 타입의 값을 숫자로 변환할 수 있다
        let value = Number('12345');
        console.log(value);

        // 숫자 타입에는 실수도 포함된다
        value = Number('33.34566');
        console.log(value);

        // boolean타입 값도 숫자로 변환할 수 있다
        value = Number(true);
        console.log(value);

        value = Number(false);
        console.log(value);

        // 날짜 타입도 숫자로 변환할 수 있다 (유닉스 타임)
        console.log(new Date());
        console.log('unix time: ', Number(new Date()));

        // 반올림, 내림, 올림
        console.log(Math.round(1.33333));
        console.log(Math.floor(1.3333));
        console.log(Math.ceil(1.3333));

        console.log(Math.random());
        console.log(parseInt(Math.random() * 45 + 1));
        console.log(Math.floor(Math.random() * 45 + 1));

        // 더 큰값, 더 작은 값
        console.log(Math.max(1, 2, 3, 4, 5, 6, 7, 5, 5, 11, 3));
        // 여러 매개변수를 받는 함수자리에 ...을 붙이면 배열을 풀어서 넣는다
        arr1 = [1, 2, 3];
        console.log(Math.max(...arr1));

        // 제곱, 제곱근
        console.log(Math.pow(2, 10));
        console.log(Math.sqrt(55));

        // 조건문에 NaN 사용하기
        let result = 10 / 'a';
        console.log('result의 값:', result);
        if (result == NaN) {
            console.log('뭔가 잘못되었습니다!');
        } else if (Number.isNaN(result)) {
            console.log('여기서 걸렸습니다...');
        }

        // 연습문제: 1 ~ 45의 중복없는 랜덤 6자리 숫자 배열을 생성하여 반환하는 함수 만들기
        
        function getLottoArr () {
            let arr = [];
            while (arr.length < 6) {
                let num = Math.floor(Math.random() * 45 + 1);
                // let hasDup = false;
                
                // for (let j = 0; j < arr.length; j++) {
                //     if (arr[j] === num) {
                //         hasDup = true;
                //         break;
                //     }
                // }

                if (!arr.includes(num)) { arr.push(num); }
                else { console.log('중복발생!', num); }
            }
            return arr.sort((a, b) => a - b);
        }
        console.log(getLottoArr());

    </script>
</body>
</html>
