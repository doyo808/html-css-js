<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h3># 자바스크립트 스타일로 배열 다루기</h3>

    <p>F12</p>

    <script>
        // 빈 배열 만들기
        const drinks = [];

        // const로 배열을 선언하더라도 내용은 변경이 가능하다
        drinks[0] = 'orange juice';
        drinks[1] = 'sprite';
        drinks[5] = 'coke';
        
        // const이기 때문에 drinks 자체를 새로운 배열로 변경하는 것은 불가능하다
        // drinks = ['orange juice', 'sprite'];

        console.log(drinks);

        // 배열에 값 추가/삭제하는 메서드들: push, pop, shift, unshift
        drinks.push('coke', 'cafe latte', 'americano');
        
        // pop: 배열 맨 뒤의 값 꺼내기 (삭제됨)
        console.log('popped:', drinks.pop());
        console.log(drinks);
        console.log('shifted:', drinks.shift());

        // unshift: 배열 맨 앞에 값 추가하기
        console.log(drinks.unshift('choco latte', 'vanilla latte'));
        console.log(drinks);

        // 배열 앞에 ...을 붙이면 배열의 모든 내용을 풀어서 사용하게 된다
        console.log(...drinks);

        const items = ['sword', 'shield', 'fork', ...drinks];

        // 배열 복사? (얕은 복사)
        const drinks2 = drinks;
        drinks2[3] = '인절미';
        console.log(drinks[3]);

        // 깊은 복사
        const drinks3 = [...drinks];
        drinks3[2] = '람보르기니';
        console.log(drinks[2]);

        // includes
        console.log('환타 있나요?', drinks.includes('환타'));

        // sort: 기본적으로 사전순으로 정렬을 하므로 다른 기준을 원한다면
        // 직접 Comparator를 정의해야 한다
        const numbers = [1, -5, 99, 123, 12343243, -888, 33, 15];

        function compareFn(left, right) {
            return left - right;
        }
        numbers.sort(compareFn);
        console.log(numbers);

        // 연습: 1 ~ 100 범위의 랜덤 숫자 200개를 배열에 추가한 후 내림차순으로 정렬해보기
        let arr200 = [];
        for (let i = 0; i < 200; i++) {
            arr200[i] = Math.floor(Math.random() * 100 + 1);
        }
        console.log(arr200.sort((a,b)=>a-b));
        console.log(arr200);
        // 연습2: 각 숫자의 개수를 세고 가장 많이 나온 숫자 순으로 정렬하여 출력해보기
        let count100 = [];
        for (let i = 0; i < 101; i++) {
            count100[i] = 0;
        }
        for (let i = 0; i < 200; i++) {
            let num = arr200[i];
            count100[num]++;
        }
        console.log(count100);

        // for (let i = 1; i < 101; i++) {
        //     console.log(i, '의 갯수: ', count100[i]);
        // }

        let count100sorted = [];
        for (let i = 0; i < 100; i++) {
            count100sorted[i] = [i+1, count100[i+1]];
        }
        // console.log(count100sorted);

        function compareFn2(left, right) {
            return right[1] - left[1];
        }
        count100sorted.sort(compareFn2);

        for (let i = 0; i < 100; i++) {
            // console.log(count100sorted[i][0], '이', count100sorted[i][1], '번 나옴!!'');
            console.log(`${count100sorted[i][0]}이 ${count100sorted[i][1]}번 나옴!!`);
        }



        // 객체로 넣기
        const numCount = [];
        for (let i = 0; i < 100; i++) {
            numCount[i] = {
                num: i+1,
                count: 0
            };
        }
        for (let i = 0; i < 200; i++) {
            let n = arr200[i];
            numCount[n - 1].count++;
        }
        numCount.sort((a,b) => b.count - a.count);
        console.log(numCount);


    </script>

</body>
</html>
